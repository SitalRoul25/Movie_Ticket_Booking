<div>
    <form [formGroup]="regForm" (ngSubmit)="regUser()">
        <!-- <form #myForm="ngForm" (ngSubmit)="addMyCustomer(myForm)" autocomplete="off"> -->
        <label for="">User Name:</label>
        <input type="text" id="userName" name="username" placeholder="Which username you want" formControlName="username" autocomplete="off" />
        <span *ngIf="username && username.invalid && username.touched">This field is required</span>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password carefully" formControlName="password" />
        <span *ngIf="password && password.invalid && password.touched">This field is required</span>
        <br>
        <label for="">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email" formControlName="email" />
        <span *ngIf="email && email.invalid && email.touched"></span>
        <br>
        <label>Phone No :</label>
        <input type="number" id="phno" name="phone" placeholder="Enter your phone number" formControlName="phone" /><br>
        <label>Address :</label>
        <input type="text" id="address" name="address" placeholder="Enter your street" formControlName="address" /><br>
        <label for="gender">Gender :</label>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female
        <input type="submit" value="register" [disabled]="!regForm.valid">
        <!-- <div> -->
        <!-- <input type="submit" value="register" (click)="redirectTo(value)" /> -->
        <!-- <input type="submit" value="register" /> -->
        <!-- <button type="submit" (click)= ></button> -->
        <!-- </div> -->
        <!-- <button [disabled]="regForm.invalid">Register</button> -->
    </form>
</div>
