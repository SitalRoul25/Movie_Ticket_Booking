<div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="userLogin()">
        <label for="email">Email :</label>
        <input type="email" name="email" placeholder="e.g email@example.com" formControlName="email">
        <span *ngIf="email && email.invalid && email.touched">This field is required</span>
        <br>
        <label for="password">Password :</label>
        <input type="password" name="password" placeholder="Enter Your Password" formControlName="password">
        <span *ngIf="password && password.invalid && password.touched">This field is required</span>?
        <br>
        <strong>Don't have account?</strong><a routerLink="/reg" class="registration">Sign Up</a><br>
        <!-- <input type="submit" value="Login" [disabled]="!loginForm.valid"> -->
        <input type="submit" value="Login" [disabled]="!loginForm.valid">
    </form>
</div>
