<div>
    <h1 style=text-align:center>Book Your Ticket</h1>
<form [formGroup]="movieForm" (ngSubmit)="submit()">
    <label for="">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter Your Name" formControlName="name"><br>
    <span style="color: red;" *ngIf="name && name.invalid && name.touched">This Filed Is Required</span><br>
    <label for="">Age:</label>
    <input type="number" id="age" age="age" placeholder="Enter Your Age" formControlName="age"><br>
    <span style="color: red;" *ngIf="age && age.invalid && age.touched">This Filed Is Required</span><br>
    <label for="">Phone Number:</label>
    <input type="number" id="phonenumber" phonenumber="phonenumber" placeholder="Enter Your Number" formControlName="phonenumber"><br>
    <span style="color: red;" *ngIf="phonenumber && phonenumber.invalid && phonenumber.touched">This Filed Is Required</span><br>
    <label for="">Email:</label>
    <input type="text" id="email" email="email" placeholder="Enter Your Email Address" formControlName="email"><br>
    <span style="color: red;" *ngIf="email && email.invalid && email.touched">This Filed Is Required</span><br>
    <label for="">Movie List:</label>
    <select name="movie" formControlName="movie">
        <option value="Select">Select</option>
        <option value="3Idiots">3Idiots</option>
        <option value="Iron Man">Iron Man</option>
        <option value="Captain America">Captain America</option>
    </select><br>
    <span style="color: red;" *ngIf="movie && movie.invalid && movie.touched">This Filed Is Required</span><br>
    <label for="">Ticket Type:</label>
    <select name="ticket" formControlName="ticket">
        <option value="Select">Select</option>
        <option value="Platinum">Platinum 250/-</option>
        <option value="Economy">Economy 150/-</option>
    </select><br>
    <span style="color: red;" *ngIf="ticket && ticket.invalid && ticket.touched">This Filed Is Required</span><br>
    <label for="">No Of Tickets:</label>
    <input type="text" id="nooftickets" nooftickets="nooftickets" placeholder="Enter Your Choice" formControlName="nooftickets"><br>
    <span style="color: red;" *ngIf="nooftickets && nooftickets.invalid && nooftickets.touched">This Filed Is Required</span><br>
    <label for="gender">Gender :</label>
    <input type="radio" name="gender" value="male" required formControlName="gender">Male
    <input type="radio" name="gender" value="female" required formControlName="gender">Female<br>
    <span style="color: red;" *ngIf="gender&& gender.invalid && gender.touched">This Filed Is Required</span><br>
    <input type="submit">
</form>
</div>
